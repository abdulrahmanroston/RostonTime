name: Build APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Cache Gradle packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Make gradlew executable
      run: chmod +x ./gradlew
      
    - name: Clean project
      run: ./gradlew clean
      
    - name: Build debug APK
      run: ./gradlew assembleDebug
      
    - name: Build release APK
      run: ./gradlew assembleRelease
      
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: roston-time-debug
        path: app/build/outputs/apk/debug/app-debug.apk
        
    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: roston-time-release
        path: app/build/outputs/apk/release/app-release.apk
        
    - name: Create Release
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v1.0.${{ github.run_number }}
        release_name: Roston Time v1.0.${{ github.run_number }}
        body: |
          🕐 **Roston Time - تطبيق الوقت الذكي**
          
          ## 📱 التحميل المباشر:
          - [📦 تحميل APK](https://github.com/${{ github.repository }}/releases/download/v1.0.${{ github.run_number }}/roston-time-v1.0.${{ github.run_number }}.apk)
          
          ## ✨ المميزات:
          - 🕐 كتابة الوقت الحالي بصيغة 12 ساعة
          - 🎯 أيقونة عائمة جميلة
          - ⚙️ جمل مخصصة قابلة للتخصيص
          - 👆 ضغط مطول لاختيار الجملة
          - 🎨 تصميم عربي أنيق
          
          ## 📋 متطلبات التشغيل:
          - Android 7.0+ (API 24)
          - 50 MB مساحة فارغة
          
          ## 🚀 طريقة التثبيت:
          1. تحميل APK من الرابط أعلاه
          2. تفعيل "مصادر غير معروفة" في الإعدادات
          3. تثبيت التطبيق
          4. منح الصلاحيات المطلوبة
          
          ---
          **صنع بـ ❤️ للمجتمع العربي**
        draft: false
        prerelease: false
        
    - name: Upload Release Asset
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: app/build/outputs/apk/release/app-release.apk
        asset_name: roston-time-v1.0.${{ github.run_number }}.apk
        asset_content_type: application/vnd.android.package-archive
